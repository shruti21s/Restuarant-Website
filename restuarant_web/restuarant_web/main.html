<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Plate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5))
        }

        header {
            background-color: rgba(51, 51, 51, 0.7);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #555;
        }

        nav {
            background-color: rgba(68, 68, 68, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid #555;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: #f7f7f7;
        }

        h2 {
            color: #fff;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        footer {
            background-color: rgba(51, 51, 51, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            border-top: 2px solid #555;
        }

        /* Floating Image Styles */
        .floating-image {
            position: absolute;
            top: 200px;
            /* Adjust this value to move the image vertically */
            left: 10%;
            /* Slightly shift the image to the right */
            width: 35%;
            /* Set the width of the image */
            height: auto;
        }

        /* Slideshow Styles */
        .slideshow-container {
            position: absolute;
            top: 200px;
            left: 10%;
            width: 35%;
            /* Adjust width for the slideshow */
            height: auto;
        }

        .slides {
            display: none;
            width: 100%;
        }

        /* Login Form Styles */
        .login-container {
            background-color: rgba(51, 51, 51, 0.7);
            padding: 35px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
            position: absolute;
            top: 50%;
            /* Vertically center */
            right: 55px;
            /* Distance from the right side */
            transform: translateY(-50%);
            /* Adjust to vertically center */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #04080c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #34495e;
        }

        .error-message {
            color: red;
            display: none;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to Urban Plate</h1>
    </header>

    <nav>
        <a href="login.html">Login</a>
    </nav>

    <!-- Slideshow with multiple images -->
    <div class="slideshow-container">
        <img src="img/image5.jpg" class="slides" alt="Slide 1">
        <img src="img/ambience1.jpeg" class="slides" alt="Slide 2">
        <img src="img/image6.jpg" class="slides" alt="Slide 3">
    </div>

    <section class="login-container">
        <h2>Login</h2>
        <div class="error-message" id="error-message">Invalid Username or Password</div>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="login()">Login</button>
    </section>

    <footer>
        <p>&copy; 2024 Urban Plate. All rights reserved. | <a href="https://www.urbanplate.com/privacy-policy"
                target="_blank" style="color: #ddd; text-decoration: underline;">Privacy Policy</a></p>
    </footer>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Hardcoded credentials for demo
            const validUsername = "Shruti";
            const validPassword = "123";

            if (username === validUsername && password === validPassword) {
                // Redirect to admin page
                window.location.href = "home.html";
            } else {
                // Show error message
                document.getElementById("error-message").style.display = "block";
            }
        }

        // Slideshow script
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  // Hide all slides
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }  // Loop back to the first slide
            slides[slideIndex - 1].style.display = "block";  // Show the current slide
            setTimeout(showSlides, 3000);  // Change slide every 3 seconds
        }
    </script>

</body>

</html>
